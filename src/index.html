<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Getting Started</title>
  <style>
    .top-header {
      margin: 40px;
    }

    .with-space-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>
  <header class="top-header">
    <h3>
      Place your sushi order
    </h3>
  </header>
  <div class="container">
    <div class="row" id="main-content">
      <div class="col-6" id="left-column">
        <div class="card">
          <div class="card-body with-space-between">
            <div>
              <div class="product-name">
                name
              </div>
              <div class="product-description">
                description
              </div>
            </div>
            <button type="button" class="btn btn-primary">+</button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            ORDERS
          </div>
          <div class="card-body with-space-between" id="order-summary">
            <div>
              Name
            </div>
            <div>
              size
            </div>
            <div>
              price
              <button type="button" class="btn btn-outline-danger btn-sm">X</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
