<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Getting Started</title>
  <style>
    .top-header {
      margin: 40px;
    }

    .card-body, .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-outline-danger {
      margin-left: 10px;
    }

    .align-right {
      text-align: end;
    }

    .lighter-text {
      color: darkgrey;
    }
  </style>
</head>

<body>
  <header class="top-header">
    <h3>
      Place your sushi order
    </h3>
  </header>
  <form id="orders-form">
    <div class="container">
      <div class="row" id="main-content">
        <div class="col-6" id="products-column">
        </div>
        <div class="col-6">
          <div class="card" id="orders-column">
            <div class="card-header">
              ORDERS
              <div id="total-orders">
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div>
                <p>To be paid</p>
                <p class="lighter-text">with 7% VAT</p>
              </div>
              <div>
                <p><span id="total-value">0</span> €</p>
                <p class="lighter-text">
                  <span id="total-value-vat">0</span> €
                </p>
                <input type="hidden" id="total-value-input" value="0" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
